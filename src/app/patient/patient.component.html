<div class="patient-info-container" placement="auto" ngbTooltip="{{patient.comment}}">
  <div class="top-user-info">
    <div>
      <span class="full-name">
        {{getFullName(patient.firstName, patient.lastName)}}
      </span>
      <span class="age">
        ({{patient.dateOfBirth | ageInYears}})
      </span>
    </div>
  </div>
  <div class="bottom-user-info">
    <span [ngClass]="patient.gender">{{patient.gender | gender}}</span>
    <span>{{patient.mrn}}</span>
  </div>
</div>
